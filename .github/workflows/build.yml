name: Build Static Files

on:
  push:
    branches: [ "main" ]  # 监听 main 分支的推送
  workflow_dispatch:      # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 安装依赖（例如 Node.js 项目）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 根据项目需求调整版本

      - name: Install Dependencies
        run: npm install      # 如果是 Python 项目，改为 pip install -r requirements.txt

      # 构建静态文件（例如 npm run build）
      - name: Build Project
        run: npm run build    # 替换为你的构建命令（如 `yarn build` 或 `make`）

      # 压缩构建产物
      - name: Compress Build Artifacts
        run: |
          mkdir -p dist_compressed
          tar -czvf dist_compressed/build.tar.gz -C dist .  # 替换 dist 为你的构建输出目录

      # 上传压缩包为 Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist_compressed/build.tar.gz
